<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Task</title>
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="left-img">
                <img src="img/Object-1.png" alt="">
            </div>
        </div>
        <div class="right-container">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <form action="#" id="survey-form">
                <!--Name-->
                <label for="Name" id="name-label">Name
                    <input type="text" name="name" id="name" placeholder="Enter your name"></label>

                <!--Email-->

                <label for="Email" id="email-label">Email
                    <input type="email" name="email" id="email" placeholder="Enter your email"></label>

                <!--Number-->
                <label for="age" id="age-label">Age
                    <input type="number" name="age" id="age" min="18" max="25" placeholder="Enter your age"></label>
                <!--Select-->
                <label for="role" id="select-label">Which option best describes your current role?</label>
                <select name="role" id="dropdown">
                    <option value="" selected>Select current role</option>
                    <option value="">Student</option>
                    <option value="">Part Time Job</option>
                    <option value="">Full Time Job</option>
                    <option value="">Prefer Not to Say</option>
                    <option value="">Other</option>
                </select>
                <!--Radio-->
                <label for="role" id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" name="recommend" id="">Definitely
                <input type="radio" name="recommend" id="">Maybe
                <input type="radio" name="recommend" id="">Not sure
                <!--Checkbox-->
                <label for="role" id="check-label">What would you like to see improved? (Check all that apply)</label>
                <input type="checkbox" name="" id="" value="Front-end">Front-end Projects<br>
                <input type="checkbox" name="" id="" value="Back-end">Back-end Projects<br>
                <input type="checkbox" name="" id="" value="Data">Data Visualization<br>
                <input type="checkbox" name="" id="" value="OpenSource">Open Source Community<br>
                <input type="checkbox" name="" id="" value="Gitter">Gitter help rooms<br>
                <input type="checkbox" name="" id="" value="Challenge">Challenges<br>
                <input type="checkbox" name="" id="" value="Courses">Additional Courses<br>
                <!--Text Area-->
                <label for="role" id="area-label">Any comments or suggestions?</label>
                <textarea name="" id="textArea" cols="10" rows="2" placeholder="Enter your comment here..."></textarea><br>
                <!--Button-->
                <button type="submit" id="submit">submit</button>
            </form>
        </div>
    </div>


</body>

</html>
